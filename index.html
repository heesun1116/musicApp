<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/ba92aec5dc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Music App</title>
</head>
<body>
    <header>
        <h1>Tap Music</h1>
        <p>Make music with only one tap</p>
    </header>
    <div class="app"> 
        <div class="visual">
        </div>
        <div class="pads">
            <div class="pad1">
                <i class="fas fa-music"></i>
                <audio class="sound" src="./sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <i class="fas fa-music"></i>
                <audio class="sound" src="./sounds/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <i class="fas fa-music"></i>
                <audio class="sound" src="./sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <i class="fas fa-music"></i>
                <audio class="sound" src="./sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <i class="fas fa-music"></i>
                <audio class="sound" src="./sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <i class="fas fa-music"></i>
                <audio class="sound" src="./sounds/ufo.mp3"></audio>
            </div>

        </div>
    
    </div>
    <script src="./app.js"></script>
</body>
</html>
